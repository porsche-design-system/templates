<!doctype html>
<html lang="en" class="dark" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AI Assistant widget (Template)"/>
  <title>AI Assistant widget (Template)</title>
</head>
<body>

<main class="m-fluid-md">
  <p-wordmark></p-wordmark>
  <p-display tag="h1">AI Assistant Widget</p-display>
</main>

<button class="c-button dark:bg-white dark:text-black" type="button" aria-label="open / close ai assistant" aria-expanded="false" aria-controls="ai-popover" onclick="this.nextElementSibling.togglePopover(); Array.from(this.children).forEach((el) => {el.hidden = !el.hidden}); this.ariaExpanded = this.ariaExpanded === 'false';">
  <p-icon source="/templates/assets/chat-ai.svg"></p-icon>
  <p-icon name="close" hidden></p-icon>
  <span class="absolute -top-1 -right-1 dark:bg-black dark:text-white text-2xs w-5 h-5 rounded-full flex items-center justify-center  pointer-events-none select-none">
    2
  </span>
</button>

<aside id="ai-popover" class="c-popover" popover="manual" aria-label="AI Assistant" >

  <template id="template-login">
    <div class="c-header w-full flex justify-end">
      <p-button theme="dark" class=" sm:hidden js-close-popover" type="button" icon="close" hide-label="true" compact="true" variant="ghost" >
        Some label
      </p-button>
    </div>
    <div class="grid grid-rows-[minmax(0,1fr)_auto_auto] gap-fluid-sm min-h-full">
      <div class="grid content-start m-static-md mt-static-md">
        <p-icon class="mb-static-md" theme="dark" source="/templates/assets/ai.svg" size="x-large"></p-icon>
        <p-text theme="dark" size="x-large">Good to see you. </p-text>
        <p-text theme="dark" size="x-large">How can I assist you?</p-text>
      </div>
      <div class="grid grid-cols-2 grid-rows-2 gap-static-sm m-static-xs">
        <p-link-card href="#your-link-here" class="col-span-1 row-span-2 bg-frosted rounded-3xl p-static-md min-h-[280px]">
          <div class="flex flex-col h-full justify-between">
            <p-icon theme="dark" name="arrow-up" size="medium" class="self-end rotate-45"></p-icon>
            <p-text theme="dark" size="medium">My car is not starting</p-text>
          </div>
        </p-link-card>

        <p-link-card href="#your-link-here" class="bg-frosted rounded-3xl p-static-md">
          <div class="flex flex-col h-full justify-between">
            <p-icon theme="dark" name="arrow-up" size="medium" class="self-end rotate-45"></p-icon>
            <p-text theme="dark" size="small">I lost my charging card</p-text>
          </div>
        </p-link-card>

        <p-link-card href="#your-link-here" class="bg-frosted rounded-3xl p-static-md">
          <div class="flex flex-col h-full justify-between">
            <p-icon theme="dark" name="arrow-up" size="medium" class="self-end rotate-45"></p-icon>
            <p-text theme="dark" size="small">I want to go on a trip to Switzerland</p-text>
          </div>
        </p-link-card>
      </div>

      <div class="c-footer dark:bg-surface rounded-3xl px-static-md pt-static-md">
        <p-link theme="dark" variant="primary" class="w-full" href="#template-intro">Sign in</p-link>
        <p-text theme="dark" size="x-small" align="center" class="max-w-[32ch] m-auto" color="contrast-medium">I’m an artificial intelligence, not a human, so please use my answers with care.</p-text>
      </div>
    </div>
  </template>

              </p-tag>

          </button>
          <textarea theme="dark" class="c-input" name="question" rows="1" placeholder="Message AI Assistant" aria-label="Message AI Assistant"></textarea>
          <input theme="dark" type="file" name="media" accept="image/png, image/jpeg" hidden />
          <p-button-pure theme="dark" type="button" icon="microphone" hide-label="true">Use microphone</p-button-pure>
          <p-button  href="#" type="submit" variant="primary" theme="dark" hide-label="true" icon="arrow-up">Ask AI Assistant</p-button>

          <p-link-pure theme="dark" href="#template-terms-of-use" icon="none" size="xx-small">Terms of Use</p-link-pure>
