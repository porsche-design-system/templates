<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AI Assistant widget (Template)"/>
  <title>AI Assistant widget (Template)</title>
</head>
<body>

<main class="m-fluid-md">
  <p-wordmark></p-wordmark>
  <p-display tag="h1">AI Assistant Widget</p-display>
</main>

<button class="c-button" type="button" aria-label="open / close ai assistant" aria-expanded="false" aria-controls="ai-popover" onclick="this.nextElementSibling.togglePopover(); Array.from(this.children).forEach((el) => {el.hidden = !el.hidden}); this.ariaExpanded = this.ariaExpanded === 'false';">
  <p-icon name="ai-spark"></p-icon>
  <p-icon name="close" hidden></p-icon>
  <span class="dark absolute -top-1 -right-1 bg-base text-primary text-2xs w-5 h-5 rounded-full flex items-center justify-center pointer-events-none select-none">
    2
  </span>
</button>

<aside id="ai-popover" class="dark c-popover scheme-dark" popover="manual" aria-label="AI Assistant">

  <template id="template-login" data-animation="true">
    <div class="flex flex-col absolute inset-0 bg-gray-900 text-white">

      <header class="c-header sm:hidden flex-shrink-0 p-4">
        <p-button theme="dark" class="sm:hidden ms-auto js-close-popover" type="button" icon="close" hide-label="true" compact="true" variant="ghost">
          Close
        </p-button>
      </header>

      <div class="flex flex-col flex-grow min-h-0 overflow-y-auto p-static-sm gap-static-md">

        <div class="grid content-start m-static-md mt-static-md animate-slide-up relative z-10 flex-shrink-0">
          <p-icon class="mb-static-md" theme="dark" name="ai-spark-filled" size="x-large"></p-icon>
          <h2 class="prose-heading-xl font-normal">Good to see you.<br />How can I assist you?</h2>
        </div>

        <div class="grid grid-cols-2 grid-rows-2 gap-static-sm m-static-xs relative z-1 flex-grow">

          <a href="#template-chat" style="--i: 0;" class="animate-reveal-from-bottom text-md col-span-1 row-span-2 bg-frosted rounded-3xl p-[24px] min-h-[90px] flex flex-col justify-between focus-visible:outline outline-focus outline-offset-[-2px] hover:bg-frosted">
            <div class="self-end"> <p-icon theme="dark" name="arrow-up" size="medium" class="rotate-45 bg-frosted p-static-xs rounded-[100%]"></p-icon>
            </div>
            <span>My car is not starting</span> </a>

          <a href="#template-chat" style="--i: 1;" class="animate-reveal-from-bottom text-sm bg-frosted rounded-3xl p-[24px] flex flex-col justify-between focus-visible:outline outline-focus outline-offset-[-2px] hover:bg-frosted">

            </div>
            <span>I lost my charging card</span>

            </div>
